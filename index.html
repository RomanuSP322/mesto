<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img src="/images/header__logo.svg" alt="Логотип сервиса" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img src="/images/profile__avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__tittle">Савелий Ильич</h1>
            <button class="profile__edit-button"></button> 
            <p class="profile__subtittle">Инженер</p> 
          </div>                                  
          <button class="profile__add-button"></button>
        </section>

        <section class="places">
          <div class="place">
            <img src="/images/place__image1.jpg" alt="Домбай" class="place__image" />
            <div class="place__content">
              <h2 class="place__tittle">Домбай</h2>
              <button class="place__like-button"></button>
            </div>            
          </div>
          <div class="place">
            <img src="/images/place__image2.jpg" alt="Калининград" class="place__image" />
            <div class="place__content">
              <h2 class="place__tittle">Калининград</h2>
              <button class="place__like-button"></button>
            </div>            
          </div>
          <div class="place">
            <img src="/images/place__image3.png" alt="Москва" class="place__image" />
            <div class="place__content">
              <h2 class="place__tittle">Москва</h2>
              <button class="place__like-button"></button>
            </div>            
          </div>
          <div class="place">
            <img src="/images/place__image4.jpg" alt="Новгород" class="place__image" />
            <div class="place__content">
              <h2 class="place__tittle">Новгород</h2>
              <button class="place__like-button"></button>
            </div>            
          </div>
          <div class="place">
            <img src="/images/place__image5.jpg" alt="Санкт-Петербург" class="place__image" />
            <div class="place__content">
              <h2 class="place__tittle">Санкт-Петербург</h2>
              <button class="place__like-button"></button>
            </div>            
          </div>
          <div class="place">
            <img src="/images/place__image6.jpg" alt="Ялта" class="place__image" />
            <div class="place__content">
              <h2 class="place__tittle">Ялта</h2>
              <button class="place__like-button"></button>
            </div>            
          </div>
        </section>

        <footer class='footer'>
          <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
      </main>
    </div>
  </body>
</html>
